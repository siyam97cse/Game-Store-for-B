<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Matching Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Color Matching Game</h1>
    <p>Test your color perception skills!</p>
  </header>

  <main>
    <div class="game-container">
      <div id="target-color"></div>
      <div id="color-options"></div>
      <p id="result"></p>
      <p>Score: <span id="score">0</span></p>
      <p>Best Score: <span id="best-score">0</span></p>
      <p>Time Left: <span id="timer">10</span>s</p>
      <button id="restart-button">Restart Game</button>
    </div>
  </main>

  <footer>
    <p>Made with ❤️ by Asma Sadiya Bristy</p>
    <p>&copy; 2023 Color Matching Game</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
